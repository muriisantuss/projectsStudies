<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="header">Encontre o seu endere√ßo!</h1>
      </header>

      <section id="textUp">
        <label for="setCep">CEP</label>
        <input
          placeholder="Digite seu CEP"
          id="setCep"
          type="search"
          aria-describedby="msg"
        />
        <button id="btnSendCep">Buscar!</button>
        <p id="msg" role="alert"></p>
      </section>

      <article id="textDown" class="textDown hidden">
        <header>
          <button class="redButton">Fechar</button>
        </header>
        <p id="getCep"></p>
      </article>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js.js" defer></script>
  </body>
</html>
